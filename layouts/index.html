<script>

var imageNames = [];

for (var index = 1; index < 50; index++) {
	imageNames.push([index] + ".png");
}

//console.log(imageNames);

var tempNames = "";

var usedNames = [];

function getRandomNumber() {
	return Math.floor(Math.random()*imageNames.length);
}

function beenUsed(newNumber) {
	for (var index = 0; index < usedNames.length; index++) {
		if (newNumber === usedNames[index]) {
			return true;
		}
	}
	return false
}

for (var index = 0; index < imageNames.length; index++) {
	var randomNumber = getRandomNumber();
	
	while (beenUsed(randomNumber)) {
		randomNumber = getRandomNumber();
	}
	
	usedNames.push(randomNumber);
	
	var randomName = imageNames[randomNumber];
	tempNames = tempNames + "<img src='assets/img/" + (randomName) + "'/>";
}

document.getElementById("catch").innerHTML = tempNames;
